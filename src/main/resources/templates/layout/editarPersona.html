<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Datos Persona</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarPersona">
            <form th:action="@{/guardarPersona}" th:object="${persona}"
                  method="POST" class="was-validated">
                <input type="hidden" name="id" th:field="*{id}"/>
                <section th:replace="layout/botonesEditarPersona :: botonesEditarPersona"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card-header">
                                    <h4>[[#{accion.editar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre">[[#{persona.nombre}]]</label>
                                        <input type="text" class="form-control" name="nombre" 
                                               required="true" th:field="*{nombre}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="direccion">[[#{persona.direccion}]]</label>
                                        <input type="text" class="form-control" name="direccion" 
                                               required="true" th:field="*{direccion}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">[[#{persona.telefono}]]</label>
                                        <input type="text" class="form-control" name="telefono" 
                                               required="true" th:field="*{telefono}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="fechaIngreso">[[#{persona.fecha-ingreso}]]</label>
                                        <input type="date" class="form-control" name="fechaIngreso" 
                                               required="true" th:field="*{fechaIngreso}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="user">[[#{persona.user}]]</label>
                                        <input type="text" class="form-control" name="user" 
                                               required="true" th:field="*{userName}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="rol">[[#{persona.rol}]]</label>
                                        <input type="text" class="form-control" name="rol" 
                                               required="true" th:field="*{rol}"/>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
